<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MacroScope</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message.success {
            background: #d4f5d4;
            color: #2e7d2e;
        }
        
        .message.error {
            background: #ffd4d4;
            color: #b71c1c;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
        }
        
        .loading.show {
            display: block;
        }
        
        .deep-link-info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .deep-link-info a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>MacroScope</h1>
            <p>Reset Your Password</p>
        </div>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="Enter new password">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" placeholder="Confirm new password">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Reset Password</button>
        </form>
        
        <div class="loading" id="loading">
            Processing...
        </div>
        
        <div class="deep-link-info">
            After resetting your password, <a href="macroscope://" id="appLink">open the app</a> to login.
        </div>
    </div>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
        
        // Initialize Supabase client
        const supabaseUrl = 'https://ipaquntaeftocyvxoawo.supabase.co'
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwYXF1bnRhZWZ0b2N5dnhvYXdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzNDgwODMsImV4cCI6MjA2NzkyNDA4M30.Yh4Xgulb_jo3BXbNMjxJ-4aF6oWJImGu3hQ6Pysx460'
        const supabase = createClient(supabaseUrl, supabaseAnonKey)
        
        const form = document.getElementById('resetForm')
        const messageDiv = document.getElementById('message')
        const loadingDiv = document.getElementById('loading')
        const submitBtn = document.getElementById('submitBtn')
        
        // Check if we have the reset token in the URL
        const urlParams = new URLSearchParams(window.location.search)
        const hashParams = new URLSearchParams(window.location.hash.substring(1))
        
        // Supabase sends different parameters for password reset vs email confirmation
        const accessToken = urlParams.get('access_token') || hashParams.get('access_token')
        const refreshToken = urlParams.get('refresh_token') || hashParams.get('refresh_token')
        const token = urlParams.get('token')
        const type = urlParams.get('type')
        const error = urlParams.get('error') || hashParams.get('error')
        const errorDescription = urlParams.get('error_description') || hashParams.get('error_description')
        
        console.log('URL Parameters:', {
            accessToken: accessToken ? 'present' : 'missing',
            refreshToken: refreshToken ? 'present' : 'missing', 
            token: token ? 'present' : 'missing',
            type: type,
            error: error,
            errorDescription: errorDescription,
            fullURL: window.location.href
        })
        
        // Check for errors from Supabase
        if (error) {
            let errorMsg = errorDescription || error
            
            // Provide better error messages for common cases
            if (error === 'access_denied' && errorDescription?.includes('expired')) {
                errorMsg = 'This password reset link has expired. Please request a new password reset from the app.'
            } else if (error === 'access_denied') {
                errorMsg = 'This password reset link is invalid. Please request a new password reset from the app.'
            }
            
            showMessage(errorMsg, 'error')
            form.style.display = 'none'
        } else if (accessToken && refreshToken) {
            // If we have tokens from the redirect, we're good to go
            showMessage('Ready to reset your password.', 'success')
        } else if (!accessToken && !token) {
            // If we don't have tokens, show error
            showMessage('Invalid or expired reset link. Please request a new password reset.', 'error')
            form.style.display = 'none'
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const password = document.getElementById('password').value
            const confirmPassword = document.getElementById('confirmPassword').value
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error')
                return
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error')
                return
            }
            
            // Show loading state
            submitBtn.disabled = true
            loadingDiv.classList.add('show')
            messageDiv.style.display = 'none'
            
            try {
                console.log('Starting password reset with:', {
                    hasAccessToken: !!accessToken,
                    hasRefreshToken: !!refreshToken,
                    hasToken: !!token,
                    passwordLength: password.length
                })
                
                let result = null
                
                if (accessToken && refreshToken) {
                    console.log('Using session-based reset...')
                    
                    // Handle session-based reset (when redirected with tokens)
                    const { data: sessionData, error: sessionError } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    })
                    
                    console.log('Session set result:', { sessionData, sessionError })
                    
                    if (sessionError) {
                        throw sessionError
                    }
                    
                    // Update the password
                    const { data, error } = await supabase.auth.updateUser({
                        password: password
                    })
                    
                    console.log('Password update result:', { data, error })
                    
                    if (error) {
                        throw error
                    }
                    
                    result = data
                    
                    // Sign out to clear the session
                    await supabase.auth.signOut()
                    
                } else {
                    // If no tokens in URL, this shouldn't happen with a valid reset link
                    throw new Error('No valid authentication tokens found. Please use a fresh password reset link.')
                }
                
                console.log('Password reset successful:', result)
                showMessage('Password reset successfully! You can now login with your new password.', 'success')
                
                // Show button to go back to app
                setTimeout(() => {
                    const appButton = document.createElement('button')
                    appButton.textContent = 'Open MacroScope App'
                    appButton.className = 'btn'
                    appButton.onclick = () => window.location.href = 'macroscope://'
                    
                    const container = document.querySelector('.container')
                    container.appendChild(appButton)
                }, 1000)
                
            } catch (error) {
                console.error('Password reset error:', error)
                showMessage(error.message || 'Failed to reset password. Please try again.', 'error')
                submitBtn.disabled = false
            } finally {
                loadingDiv.classList.remove('show')
            }
        })
        
        function showMessage(text, type) {
            messageDiv.textContent = text
            messageDiv.className = `message ${type}`
            messageDiv.style.display = 'block'
        }
        
        // Handle deep linking for mobile
        const appLink = document.getElementById('appLink')
        const userAgent = navigator.userAgent.toLowerCase()
        
        if (userAgent.includes('iphone') || userAgent.includes('ipad')) {
            appLink.href = 'macroscope://'
        } else if (userAgent.includes('android')) {
            appLink.href = 'macroscope://'
        } else {
            appLink.href = 'https://macroscope.info'
            appLink.textContent = 'return to website'
        }
    </script>
</body>
</html>
