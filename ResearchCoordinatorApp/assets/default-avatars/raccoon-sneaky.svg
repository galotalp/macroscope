<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="#8B4513"/>
  
  <!-- Pie (being held) -->
  <ellipse cx="130" cy="120" rx="25" ry="15" fill="#DEB887"/>
  <ellipse cx="130" cy="115" rx="25" ry="12" fill="#F4A460"/>
  <path d="M105 115 Q130 105 155 115 Q140 125 130 120 Q120 125 105 115" fill="#8B4513"/>
  
  <!-- Raccoon Body -->
  <ellipse cx="100" cy="140" rx="40" ry="50" fill="#708090"/>
  
  <!-- Raccoon Head -->
  <circle cx="100" cy="85" r="30" fill="#708090"/>
  
  <!-- Ears -->
  <ellipse cx="85" cy="65" rx="8" ry="12" fill="#708090"/>
  <ellipse cx="115" cy="65" rx="8" ry="12" fill="#708090"/>
  <ellipse cx="85" cy="65" rx="4" ry="8" fill="#FFB6C1"/>
  <ellipse cx="115" cy="65" rx="4" ry="8" fill="#FFB6C1"/>
  
  <!-- Face mask markings -->
  <ellipse cx="100" cy="85" rx="25" ry="18" fill="#2F2F2F"/>
  <ellipse cx="85" cy="80" rx="8" ry="12" fill="#FFFFFF"/>
  <ellipse cx="115" cy="80" rx="8" ry="12" fill="#FFFFFF"/>
  
  <!-- Eyes (shifty/sneaky) -->
  <circle cx="87" cy="78" r="3" fill="#000"/>
  <circle cx="113" cy="78" r="3" fill="#000"/>
  <circle cx="88" cy="77" r="1" fill="#FFF"/>
  <circle cx="114" cy="77" r="1" fill="#FFF"/>
  
  <!-- Snout -->
  <ellipse cx="100" cy="95" rx="8" ry="6" fill="#FFB6C1"/>
  <ellipse cx="100" cy="93" rx="2" ry="1" fill="#000"/>
  
  <!-- Arms/Paws -->
  <ellipse cx="75" cy="125" rx="12" ry="20" fill="#708090" transform="rotate(-20 75 125)"/>
  <ellipse cx="125" cy="115" rx="12" ry="20" fill="#708090" transform="rotate(30 125 115)"/>
  
  <!-- Paws holding pie -->
  <circle cx="120" cy="130" r="6" fill="#708090"/>
  <circle cx="140" cy="125" r="6" fill="#708090"/>
  
  <!-- Tail (striped) -->
  <ellipse cx="60" cy="165" rx="15" ry="35" fill="#708090" transform="rotate(-30 60 165)"/>
  <rect x="50" y="145" width="20" height="4" fill="#2F2F2F" transform="rotate(-30 60 155)"/>
  <rect x="50" y="155" width="20" height="4" fill="#2F2F2F" transform="rotate(-30 60 165)"/>
  <rect x="50" y="165" width="20" height="4" fill="#2F2F2F" transform="rotate(-30 60 175)"/>
  <rect x="50" y="175" width="15" height="4" fill="#2F2F2F" transform="rotate(-30 60 185)"/>
  
  <!-- Legs -->
  <ellipse cx="85" cy="180" rx="8" ry="15" fill="#708090"/>
  <ellipse cx="115" cy="180" rx="8" ry="15" fill="#708090"/>
  
  <!-- Sneaky expression - slight smirk -->
  <path d="M95 100 Q100 103 105 100" stroke="#000" stroke-width="1" fill="none"/>
  
  <!-- Pie crumbs (showing he's been eating) -->
  <circle cx="110" cy="105" r="1" fill="#F4A460"/>
  <circle cx="115" cy="110" r="0.5" fill="#F4A460"/>
  <circle cx="95" cy="108" r="0.5" fill="#8B4513"/>
</svg>